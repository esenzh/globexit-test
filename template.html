<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table</title>
  </head>
  <body>
    <div id="container">
      <div>
        <form action="" id="tableform">
          <label for="color">Choose a color:</label>
          <select id="color" name="colorlist" form="tableform">
            <option value="volvo">red</option>
            <option value="saab">blue</option>
            <option value="opel">green</option>
            <option value="audi">black</option>
          </select>
          <br>
          <br>

          <label for="cellnumber">Type cell number:</label>
          <input type="text" id="cellnumber" min="1" max="12">
        </form>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>Country</th>
              <th>Population</th>
              <th>Area</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
            <tr>
              <td>10</td>
              <td>11</td>
              <td>12</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
